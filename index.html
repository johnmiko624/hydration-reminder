<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydration Reminder</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Water animation */
        .water-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdXRpbDM5eTdvbnZnc2JmZXFnNm9wODdpZ2M4MHM0eXdpeDFxbDdyYyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3o7GUNP9leVDvYTZvy/giphy.gif') no-repeat center center fixed; /* Water GIF */
            background-size: cover;
            animation: waterWave 10s ease-in-out infinite;
            z-index: 0;
            opacity: 0.3; /* Adjust opacity for background effect */
        }

        @keyframes waterWave {
            0% { background-position: 0 0; }
            50% { background-position: 100% 0; }
            100% { background-position: 0 0; }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            width: 80%;
            max-width: 1000px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease;
            position: relative;
            z-index: 1; /* Ensure container is above the background */
        }

        .box {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 48%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Add 1 inch (96px) space between boxes */
        .box:not(:last-child) {
            margin-right: 96px; /* 1 inch in pixels */
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 15px;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
        }

        h2 {
            font-size: 1.2em; /* Smaller font size for activity level */
            margin-bottom: 5px; /* Closer to the dropdown */
            font-weight: 600;
        }

        input, select {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #2ecc71;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        /* Make weight input smaller */
        #weight {
            width: 60%; /* Adjusted width */
        }

        /* Add margin to activity level dropdown */
        #activity {
            margin-top: 10px; /* Closer to the label */
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            background-color: rgba(255, 255, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background-color: #2ecc71;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }

        .water-circle {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px auto;
            border-radius: 50%;
            border: 6px solid #3498db;
            background-color: rgba(255, 255, 255, 0.1);
            line-height: 150px;
            font-size: 1.5em;
            color: white;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.7);
        }

        .water-circle .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            clip-path: polygon(50% 0%, 50% 50%, 100% 50%, 100% 0%);
            background-color: rgba(46, 204, 113, 0.8);
            transform-origin: center;
        }

        .water-circle .progress-bar.fill {
            transform: rotate(0deg);
            transition: transform 0.6s ease;
        }

        #clock {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .tracker {
            margin-top: 20px;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
            }

            .box {
                width: 100%;
                margin-bottom: 20px;
            }

            /* Remove margin on mobile view */
            .box:not(:last-child) {
                margin-right: 0;
            }
        }

    </style>
</head>
<body>

    <div class="water-animation"></div> <!-- Water Animation Background -->

    <div class="container">
        <!-- Left Side (Form) -->
        <div class="box">
            <div id="clock"></div>
            <h1>Hydration Reminder</h1>
            <p>Stay hydrated based on your weight and activity level.</p>

            <!-- Form for user input -->
            <form id="hydrationForm">
                <label for="weight">Enter your weight (kg):</label>
                <input type="number" id="weight" name="weight" min="1" required>

                <!-- Moved activity level label to top of the box -->
                <h2>Select your activity level:</h2>
                <select id="activity" name="activity" required>
                    <option value="low">Low (Sedentary)</option>
                    <option value="moderate">Moderate (Exercise 3-4 days a week)</option>
                    <option value="high">High (Daily exercise)</option>
                </select>

                <button type="submit">Calculate Hydration</button>
            </form>
        </div>

        <!-- Right Side (Water Tracker) -->
        <div class="box">
            <!-- Hydration Tracker -->
            <div id="schedule">
                <div class="water-circle">
                    <div class="progress-bar" id="progressBar"></div>
                    <span id="waterIntakeCircle"></span>
                </div>
                <h2>Your Hydration Schedule</h2>
                <p id="hydrationMessage"></p>
            </div>

            <!-- Water Consumption Tracker -->
            <div class="tracker">
                <h3>Water Tracker</h3>
                <p>Track your water intake. Click each time you drink a glass (250ml):</p>
                <button onclick="trackWater()">Drink Water</button>
                <p id="waterTracker">Total water consumed: 0 ml</p>
            </div>
        </div>
    </div>

    <script>
        // Real-time clock functionality
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `Current Time: ${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000); // Update clock every second

        // Form handling
        document.getElementById('hydrationForm').addEventListener('submit', function (event) {
            event.preventDefault();
            
            let weight = document.getElementById('weight').value;
            let activity = document.getElementById('activity').value;

            let waterIntake = calculateWaterIntake(weight, activity);

            document.getElementById('hydrationMessage').innerText = `You need to drink ${waterIntake} ml of water per day.`;
            goalWaterIntake = waterIntake; // Set global variable
            totalWaterConsumed = 0; // Reset total water consumed
            document.getElementById('waterTracker').innerText = `Total water consumed: 0 ml`;
            document.getElementById('waterIntakeCircle').innerText = `${totalWaterConsumed} ml`;

            // Initialize progress bar
            updateProgressBar(0);
        });

        // Global variables
        let goalWaterIntake = 0;
        let totalWaterConsumed = 0;

        // Function to calculate daily water intake
        function calculateWaterIntake(weight, activity) {
            let baseWaterIntake = weight * 30; // ml based on weight
            let activityFactor = 1; // Default activity factor

            if (activity === 'moderate') {
                activityFactor = 1.2; // Increase by 20%
            } else if (activity === 'high') {
                activityFactor = 1.4; // Increase by 40%
            }

            return Math.round(baseWaterIntake * activityFactor);
        }

        // Function to track water consumption
        function trackWater() {
            if (goalWaterIntake > 0) {
                totalWaterConsumed += 250; // Increment by 250ml
                document.getElementById('waterTracker').innerText = `Total water consumed: ${totalWaterConsumed} ml`;
                document.getElementById('waterIntakeCircle').innerText = `${totalWaterConsumed} ml`;
                let progress = (totalWaterConsumed / goalWaterIntake) * 100;
                updateProgressBar(progress);

                if (totalWaterConsumed >= goalWaterIntake) {
                    alert("Congratulations! You've reached your hydration goal for today!");
                }
            } else {
                alert('Please calculate your hydration goal first.');
            }
        }

        // Update progress bar
        function updateProgressBar(progress) {
            let progressBar = document.getElementById('progressBar');
            let rotation = (progress / 100) * 360;
            progressBar.style.transform = `rotate(${rotation}deg)`;
            progressBar.classList.add('fill');
        }
    </script>

</body>
</html>
